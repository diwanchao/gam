<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>额度变动</title>
    <link rel="stylesheet" href="__STATIC__/style/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/style/public.css">
    <link rel="stylesheet" href="__STATIC__/limit/style/index.css">
</head>

<body>
    <div class="layout">
        {include file="public/head"}
        <!-- 控制内容宽度 （userInfo -> 左侧显示user） -->
        <div class="main" id="main">
            <!-- 左侧人物信息 -->
            {include file="public/slidebar"}
            <!-- 右侧内容信息 -->
            <div class="layout-body">
                <div class="portlet">
                    <div class="portlet-title">快开额度变动记录</div>
                    <div class="portlet-body">
                        <table class="h-table" cellspacing="0" cellpadding="0" border="0">
                            <thead>
                                <tr>
                                    <th>存入/提取项目</th>
                                    <th>变动数值</th>
                                    <th>时间</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- <tr>
                                    <td>存入金额</td>
                                    <td>100</td>
                                    <td>2019-02-24 12:54:27</td>
                                </tr> -->
                            </tbody>
                        </table>
                        <div class="portlet-footer">
                            <div class="page-info" id="pageInfo">
                                <span>共:&nbsp;<b class="page-total">1</b>&nbsp;条</span>
                                <span>&nbsp;&nbsp;跳至&nbsp;</span>
                                <select name="" class="form-control page-index" id=""></select>
                                <span>&nbsp;页&nbsp;／&nbsp;<b class="page-page">1</b>&nbsp;页&nbsp;&nbsp;</span>
                                <a href="javascript:void(0)" class="page-first">首页</a>
                                <a href="javascript:void(0)" class="page-prev">上一页</a>
                                <a href="javascript:void(0)" class="page-next">下一页</a>
                                <a href="javascript:void(0)" class="page-last">末页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<script src="/static/js/global.js"></script>
<script src="/static/limit/js/index.js"></script>
</html>
