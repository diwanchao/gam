<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员资料</title>
    <link rel="stylesheet" href="__STATIC__/style/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/style/public.css">
    <link rel="stylesheet" href="__STATIC__/data/style/index.css">
</head>

<body>
    <div class="layout">
        {include file="public/head"}
        <!-- 控制内容宽度 （userInfo -> 左侧显示user） -->
        <div class="main" id="main">
            <!-- 左侧人物信息 -->
            {include file="public/slidebar"}
            <!-- 右侧内容信息 -->
            <div class="layout-body">
                <div class="portlet">
                    <div class="portlet-title">
                        <span>会员：<span class="username">han123</span></span>
                        <select class="form-control" id="changeGame"></select>
                    </div>
                    <div class="portlet-body">
                        <table class="h-table" cellspacing="0" cellpadding="0" border="0">
                            <thead>
                                <tr>
                                    <th width="20%">玩法</th>
                                    <th>退水A</th>
                                    <th>退水B</th>
                                    <th>退水C</th>
                                    <th>退水D</th>
                                    <th>退水E</th>
                                    <th>单项限额</th>
                                    <th>单注最高限额</th>
                                    <th>单注最低限额</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- <tr>
                                    <td>一字组合</td>
                                    <td>10</td>
                                    <td>15</td>
                                    <td>20</td>
                                    <td>5</td>
                                    <td>10</td>
                                    <td>100000</td>
                                    <td>500000</td>
                                    <td>2</td>
                                </tr> -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<script src="/static/js/global.js"></script>
<script src="/static/data/js/index.js"></script>
</html>
