<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="__STATIC__/style/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/style/public.css">
    <link rel="stylesheet" href="__STATIC__/changepwd/style/index.css">
</head>

<body>
    <div class="layout">
        {include file="public/head"}
        <!-- 控制内容宽度 （userInfo -> 左侧显示user） -->
        <div class="main" id="main">
            <!-- 左侧人物信息 -->
            {include file="public/slidebar"}
            <!-- 右侧内容信息 -->
            <div class="layout-body">
                <div class="portlet">
                    <div class="portlet-title">修改密码</div>
                    <div class="portlet-body">
                        <table class="h-table" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td align="right">
                                        原登入密码：
                                    </td>
                                    <td width="60%">
                                        <input id="oldPwd" type="password" class="form-control ">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">
                                        新登入密码：
                                    </td>
                                    <td width="60%">
                                        <input id="newPwd" type="password" class="form-control">(6位~16位)
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">
                                        确认登入密码：
                                    </td>
                                    <td width="60%">
                                        <input id="confirmPwd" type="password" class="form-control">(6位~16位)
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="submit">修改</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<script src="/static/js/global.js"></script>
<script src="/static/changepwd/js/index.js"></script>
</html>
