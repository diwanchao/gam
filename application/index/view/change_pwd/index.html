<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修改密码</title>
    <link rel="stylesheet" href="__STATIC__/style/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/style/public.css">
    <link rel="stylesheet" href="__STATIC__/changepwd/style/index.css">
</head>

<body>
    <div class="layout">
        {include file="public/head"}
        <!-- 控制内容宽度 （userInfo -> 左侧显示user） -->
        <div class="main userInfo">
            <!-- 左侧人物信息 -->
            <div class="layout-slidebar">
                <div class="userForm">
                    <div class="logo-warp">
                        <div class="game-logo"></div>
                        <div class="game-name">吉林快3</div>
                    </div>
                    <div class="acct-bg">
                        <div class="acct border-b565656">
                            <div class="acct-key">账号</div>
                            <div class="acct-value">qwe1133</div>
                        </div>
                        <div class="acct border-tb5b5b5">
                            <div class="acct-key">现金额度</div>
                            <div class="acct-value">100</div>
                        </div>
                    </div>
                    <div class="table-list">
                        <div class="table-title">
                            <span class="icon"></span>最新投注

                        <div class="table-content">

                            <table cellspacing="0" cellpadding="0" border="0">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>内容</th>
                                        <th>赔率</th>
                                        <th>金额</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td></td>
                                        <td>内容</td>
                                        <td>赔率</td>
                                        <td>金额</td>
                                    </tr>
                                    <tr>
                                        <td>时间</td>
                                        <td>内容</td>
                                        <td>赔率</td>
                                        <td>金额</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="table-list">
                        <div class="table-title">
                            <span class="icon"></span>最新投注
                        </div>
                        <div class="table-content">
                            <table cellspacing="0" cellpadding="0" border="0">
                                <thead>
                                    <tr>
                                        <th>期数</th>
                                        <th>开奖号码</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>20190308-016</td>
                                        <td>
                                            <span class="color2">2</span>
                                            <span class="color3">3</span>
                                            <span class="color3">3</span>
                                        </td>
                                    </tr>
                                    <tr>
                                            <td>20190308-016</td>
                                            <td>
                                                <span class="color2">2</span>
                                                <span class="color3">3</span>
                                                <span class="color3">3</span>
                                            </td>
                                        </tr>
                                        <tr>
                                                <td>20190308-016</td>
                                                <td>
                                                    <span class="color2">2</span>
                                                    <span class="color3">3</span>
                                                    <span class="color3">3</span>
                                                </td>
                                            </tr>
                                            <tr>
                                                    <td>20190308-016</td>
                                                    <td>
                                                        <span class="color2">2</span>
                                                        <span class="color3">3</span>
                                                        <span class="color3">3</span>
                                                    </td>
                                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 右侧内容信息 -->
            <div class="layout-body">
                <div class="portlet">
                    <div class="portlet-title">修改密码</div>
                    <div class="portlet-body">
                        <table class="h-table" cellspacing="0" cellpadding="0" border="0">
                            <tbody>
                                <tr>
                                    <td align="right">
                                        原登入密码：
                                    </td>
                                    <td width="60%">
                                        <input type="password" class="form-control ">
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">
                                        新登入密码：
                                    </td>
                                    <td width="60%">
                                        <input type="password" class="form-control">(6位~16位)
                                    </td>
                                </tr>
                                <tr>
                                    <td align="right">
                                        新登入密码：
                                    </td>
                                    <td width="60%">
                                        <input type="password" class="form-control">(6位~16位)
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td>
                                        <button id="submit">修改</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

</body>
