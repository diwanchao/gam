<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员专区</title>
    <link rel="stylesheet" href="__STATIC__/style/public.css">
    <link rel="stylesheet" href="__STATIC__/login/style/index.css">
</head>
<body>
    <div class="bg">
    </div>

    <div class="login">
        <h2>会员专区</h2>
        <p>Username	</p>
        <input name="username" class="form-control input" type="text" placeholder="Account">
        <p>Password</p>
        <input name="password" class="form-control input" type="password" placeholder="password">
        <div class="ensure">
            <input type="text" name="ensure" class="form-control">
            <img id="code" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" alt="captcha" />
        </div>
        <!-- <div class="btn">路线选择</div> -->
        <div class="btn" id="login">登入</div>
    </div>
</body>
<script src="/static/js/jquery-2.1.4.min.js"></script>
<script src="/static/login/js/index.js"></script>
</html>
