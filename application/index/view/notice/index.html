<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>系统公告</title>
    <link rel="stylesheet" href="__STATIC__/style/bootstrap.min.css">
    <link rel="stylesheet" href="__STATIC__/style/public.css">
    <link rel="stylesheet" href="__STATIC__/notice/style/index.css">
</head>

<body>
    <div class="layout">
        {include file="public/head"}
        <!-- 控制内容宽度 （userInfo -> 左侧显示user） -->
        <div class="main" id="main">
            <!-- 左侧人物信息 -->
            {include file="public/slidebar"}
            <!-- 右侧内容信息 -->
            <div class="layout-body">
                <div class="portlet">
                    <div class="portlet-title">系统公告</div>
                    <div class="portlet-body">
                        <table class="h-table" cellspacing="0" cellpadding="0" border="0">
                            <thead>
                                <tr>
                                    <th width="20%">发布时间</th>
                                    <th>消息内容</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- <tr>
                                    <td align="center">2018-12-06 21:27:30</td>
                                    <td>尊敬的会员，重庆时时彩第20181206-020至20181206-024期因官方未开出奖号，故投注取消，当期下注额度返还至账户余额。</td>
                                </tr> -->
                            </tbody>
                        </table>
                        <div class="portlet-footer">
                            <div class="page-info" id="pageInfo">
                                <span>共:&nbsp;<b class="page-total">1</b>&nbsp;条</span>
                                <span>&nbsp;&nbsp;跳至&nbsp;</span>
                                <select class="form-control page-index">
                                    <option value="1">1</option>
                                </select>
                                <span>&nbsp;页&nbsp;／&nbsp;<b class="page-page">1</b>&nbsp;页&nbsp;&nbsp;</span>
                                <a href="javascript:void(0)" class="page-first">首页</a>
                                <a href="javascript:void(0)" class="page-prev">上一页</a>
                                <a href="javascript:void(0)" class="page-next">下一页</a>
                                <a href="javascript:void(0)" class="page-last">末页</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="__STATIC__/js/jquery-2.1.4.min.js"></script>
<script src="/static/js/global.js"></script>
<script src="/static/notice/js/index.js"></script>
</html>
